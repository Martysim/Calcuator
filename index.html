<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="calculator_functions.js"></script> -->
</head>

<body>


    <div class="container">

        <table>
            <tbody>
                <tr>
                    <td colspan="4" class="result"> </td>
                </tr>
                <tr>
                    <td><button id="clearButton" class="buttonAction">AC</button></td>
                    <td><button id="negateButton" class="buttonAction">+/-</button></td>
                    <td><button id="percentageButton" class="buttonAction">%</button></td>
                    <td><button id="divideButton" class="buttonOperator">รท</button></td>
                </tr>
                <tr>
                    <td><button id="sevenButton">7</button></td>
                    <td><button id="eightButton">8</button></td>
                    <td><button id="nineButton">9</button></td>
                    <td><button id="multiplyButton" class="buttonOperator">ร</button></td>
                </tr>
                <tr>
                    <td><button id="fourButton">4</button></td>
                    <td><button id="fiveButton">5</button></td>
                    <td><button id="sixButton">6</button></td>
                    <td><button id="subtractButton" class="buttonOperator">-</button></td>
                </tr>
                <tr>
                    <td><button id="oneButton">1</button></td>
                    <td><button id="twoButton">2</button></td>
                    <td><button id="threeButton">3</button></td>
                    <td><button id="addButton" class="buttonOperator">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zeroButton">0</button></td>
                    <td><button id="decimalButton">,</button></td>
                    <td><button id="equalsButton" class="buttonOperator">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="calculator_functions.js"></script>
</body>

</html>
