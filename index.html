<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator_functions.js"></script>
</head>

<body>


    <div class="container">

        <table>
            <tbody>
                <tr>
                    <td colspan="4" class="result"> </td>
                </tr>
                <tr>
                    <td><button onclick="number('AC')" class="buttonAction">AC</button></td>
                    <td><button onclick="number('+/-')" class="buttonAction">+/-</button></td>
                    <td><button onclick="number('')" class="buttonAction">%</button></td>
                    <td><button onclick="number('/')" class="buttonOperator">รท</button></td>
                </tr>
                <tr>
                    <td><button onclick="number(7)">7</button></td>
                    <td><button onclick="number(8)">8</button></td>
                    <td><button onclick="number(9)">9</button></td>
                    <td><button onclick="number('*')" class="buttonOperator">ร</button></td>
                </tr>
                <tr>
                    <td><button onclick="number(4)">4</button></td>
                    <td><button onclick="number(5)">5</button></td>
                    <td><button onclick="number(6)">6</button></td>
                    <td><button onclick="number('-')" class="buttonOperator">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="number(1)">1</button></td>
                    <td><button onclick="number(2)">2</button></td>
                    <td><button onclick="number(3)">3</button></td>
                    <td><button onclick="number('+')" class="buttonOperator">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="number(0)">0</button></td>
                    <td><button onclick="number(',')">,</button></td>
                    <td><button onclick="performOperation()" class="buttonOperator">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
