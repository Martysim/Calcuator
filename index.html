<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="calculator_functions.js"></script> -->
</head>

<body>


    <div class="container">

        <table>
            <tbody>
                <tr>
                    <td colspan="4" class="result"></td>
                </tr>
                <tr>
                    <td><button id="clearButton" class="buttonAction">AC</button></td>
                    <td><button id="negateButton" class="buttonAction">+/-</button></td>
                    <td><button id="percentageButton" class="buttonAction">%</button></td>
                    <td><button id="divideButton" class="buttonOperator">รท</button></td>
                </tr>
                <tr>
                    <td><button id="sevenButton" class="buttonNumber">7</button></td>
                    <td><button id="eightButton" class="buttonNumber">8</button></td>
                    <td><button id="nineButton" class="buttonNumber">9</button></td>
                    <td><button id="multiplyButton" class="buttonOperator">ร</button></td>
                </tr>
                <tr>
                    <td><button id="fourButton" class="buttonNumber">4</button></td>
                    <td><button id="fiveButton" class="buttonNumber">5</button></td>
                    <td><button id="sixButton" class="buttonNumber">6</button></td>
                    <td><button id="subtractButton" class="buttonOperator">-</button></td>
                </tr>
                <tr>
                    <td><button id="oneButton" class="buttonNumber">1</button></td>
                    <td><button id="twoButton" class="buttonNumber">2</button></td>
                    <td><button id="threeButton" class="buttonNumber">3</button></td>
                    <td><button id="addButton" class="buttonOperator">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zeroButton">0</button></td>
                    <td><button id="decimalButton">.</button></td>
                    <td><button id="equalsButton" class="buttonOperatorEqual">=</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="calculator_functions.js"></script>
</body>

</html>
